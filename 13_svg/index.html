<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MVC練習 - ★★★</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .section {
        border-bottom: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container content">
      <!-- 直線の描画 -->
      <section class="section">
        <h2>直線の描画</h2>
        <svg width="500" height="300">
          <line x1="80" y1="50" x2="450" y2="250" stroke="red" />
        </svg>
      </section>

      <!-- 線の書式 -->
      <section class="section">
        <h2>線の書式</h2>
        <svg width="500" height="300">
          <line x1="50" y1="70" x2="450" y2="70" stroke="black" stroke-width="4" />
          <line x1="50" y1="150" x2="450" y2="150" stroke="black" stroke-width="10" />
          <line x1="50" y1="230" x2="450" y2="230" stroke="black" stroke-width="0.5cm" />
        </svg>
        <svg width="500" height="300">
          <line x1="50" y1="70" x2="450" y2="70" stroke="black" stroke-width="25" stroke-linecap="butt" />
          <line x1="50" y1="150" x2="450" y2="150" stroke="black" stroke-width="25" stroke-linecap="round" />
          <line x1="50" y1="230" x2="450" y2="230" stroke="black" stroke-width="25" stroke-linecap="square" />
        </svg>
        <svg width="500" height="300">
          <line x1="50" y1="70" x2="450" y2="70" stroke="black" stroke-width="5" stroke-dasharray="10, 4" />
          <line x1="50" y1="150" x2="450" y2="150" stroke="black" stroke-width="5" stroke-dasharray="20, 7" />
          <line x1="50" y1="230" x2="450" y2="230" stroke="black" stroke-width="5" stroke-dasharray="40, 7, 10, 7" />
        </svg>
        <svg width="500" height="300">
          <line x1="50" y1="70" x2="450" y2="70" stroke="black" stroke-width="10" stroke-linecap="round" stroke-dasharray="40, 20" />
          <line x1="50" y1="150" x2="450" y2="150" stroke="black" stroke-width="10" stroke-linecap="round" stroke-dasharray="0, 20" />
          <line x1="50" y1="230" x2="450" y2="230" stroke="black" stroke-width="10" stroke-linecap="round" stroke-dasharray="35, 20, 0, 20" />
        </svg>
        <svg width="500" height="300">
          <line x1="50" y1="70" x2="450" y2="70" stroke="black" stroke-width="10" stroke-dasharray="80, 10" />
          <line x1="50" y1="150" x2="450" y2="150" stroke="black" stroke-width="10" stroke-dasharray="80, 10" stroke-dashoffset="30" />
          <line x1="50" y1="230" x2="450" y2="230" stroke="black" stroke-width="10" stroke-dasharray="80, 10" stroke-dashoffset="60" />
        </svg>
        <svg width="500" height="300">
          <line x1="50" y1="70" x2="450" y2="70" stroke="black" stroke-width="20" stroke-opacity="1" />
          <line x1="50" y1="150" x2="450" y2="150" stroke="black" stroke-width="20" stroke-opacity="0.6" />
          <line x1="50" y1="230" x2="450" y2="230" stroke="black" stroke-width="20" stroke-opacity="0.3" />
        </svg>
      </section>

      <!-- 四角形・円・楕円の描画 -->
      <section class="section">
        <h2>四角形・円・楕円の描画</h2>
        <svg width="500" height="300">
          <rect x="30" y="50" width="350" height="150" fill="#ff9933" stroke="black" stroke-width="5" stroke-dasharray="20, 7" />
          <rect x="300" y="120" width="150" height="150" fill="#0033cc" />
        </svg>
        <svg width="500" height="300">
          <rect x="30" y="50" width="350" height="150" fill="#ff9933" stroke="black" stroke-width="5" stroke-dasharray="20, 7" />
          <rect x="300" y="120" width="150" height="150" fill="#0033cc" fill-opacity="0.5" />
        </svg>
        <svg width="500" height="300">
          <rect x="100" y="50" width="300" height="200" fill="#ff9933" rx="30" ry="30" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <circle cx="250" cy="150" r="100" fill="red" />
        </svg>
        <svg width="500" height="300">
          <ellipse cx="110" cy="150" rx="80" ry="120" fill="#6699cc" stroke="#333399" stroke-width="10" />
          <ellipse cx="350" cy="150" rx="120" ry="80" fill="#ffff00" stroke="#ff0000" stroke-width="7" stroke-linecap="round" stroke-dasharray="0, 12" />
        </svg>
      </section>

      <!-- 折れ線・多角形の描画 -->
      <section class="section">
        <h2>折れ線・多角形の描画</h2>
        <svg width="500" height="300">
          <polyline points="20,250 120,80 220,250" fill="none" stroke="black" stroke-width="5" />
          <polyline points="300,50 450,140 350,140 450,250 300,250" fill="none" stroke="blue" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <polygon points="20,250 120,80 220,250" fill="#33cc33" stroke="black" stroke-width="5" />
          <polygon points="300,50 450,140 350,140 450,250 300,250" fill="#ffff00" stroke="blue" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <polyline points="40,50 140,250 40,250" fill="none" stroke="black" stroke-width="30" stroke-linejoin="miter" />
          <polyline points="200,50 300,250 200,250" fill="none" stroke="black" stroke-width="30" stroke-linejoin="round" />
          <polyline points="360,50 460,250 360,250" fill="none" stroke="black" stroke-width="30" stroke-linejoin="bevel" />
        </svg>
        <svg width="500" height="300">
          <polygon points="50,50 450,50 450,250 150,250 150,100 300,100 300,200 50,200" fill="#ff9966" fill-rule="evenodd" stroke="black" stroke-width="10" />
        </svg>
      </section>

      <!-- パスの描画 -->
      <section class="section">
        <h2>パスの描画</h2>
        <svg width="500" height="300">
          <path d="M50,100 L300,100 L300,40 L450,150 L300,260 L300,200 L50,200 Z" fill="none" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <path d="M50,100 H300 V40 L450,150 L300,260 V200 H50 Z" fill="none" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <path d="M100,250 L100,50 A300,200 0 0,1 400,250 Z" fill="none" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <path d="M100,250 L100,50 A300,200 0 0,0 400,250 Z" fill="none" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <path d="M50,50 Q100,280 250,100 Q450,100 450,250" fill="none" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <path d="M50,50 Q100,280 250,100 T450,250" fill="none" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <path d="M50,50 C50,250 140,70 250,100 C350,120 350,270 450,250" fill="none" stroke="black" stroke-width="5" />
        </svg>
        <svg width="500" height="300">
          <path d="M50,50 C50,250 140,70 250,100 S350,270 450,250" fill="none" stroke="black" stroke-width="5" />
        </svg>
      </section>

      <!-- ラスター画像の配置 -->
      <section class="section">
        <h2>ラスター画像の配置</h2>
        <svg width="500" height="300">
          <image x="100" y="70" width="300" height="200" xlink:href="https://picsum.photos/id/237/300/200" />
        </svg>
        <svg width="500" height="300">
          <image x="100" y="70" width="200" height="200" xlink:href="https://picsum.photos/id/237/400/500" preserveAspectRatio="xMinYMin meet slice" />
        </svg>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>書籍API</title>
  </head>
  <body>
    <div class="container pt-4">
      <h1>書籍検索</h1>
      <form action="result.html">
        <div class="form-group">
          <label for="search__input-keyword">キーワード</label>
          <input name="keyword" type="text" class="form-control" id="search__input-keyword">
        </div>
        <div class="form-group">
          <label for="search__input-title">タイトル</label>
          <input name="title" type="text" class="form-control" id="search__input-title">
        </div>
        <div class="form-group">
          <label for="search__input-author">著者名</label>
          <input name="author" type="text" class="form-control" id="search__input-author">
        </div>
        <div class="form-group">
          <label for="search__input-author">ISBN</label>
          <input name="isbn" type="text" class="form-control" id="search__input-author">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">検索</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="js/search.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MVC練習 - ★★★</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- サイドナビゲーション -->
    <nav class="menu">
      <ul>
        <li class="menu__item is-active">
          <span class="icon is-large">
            <i class="fas fa-lg fa-home"></i>
          </span>
        </li>
        <li class="menu__item">
          <span class="icon is-large">
            <i class="fas fa-lg fa-newspaper"></i>
          </span>
        </li>
        <li class="menu__item">
          <span class="icon is-large">
            <i class="fas fa-lg fa-map-marked-alt"></i>
          </span>
        </li>
      </ul>
    </nav>
    <!-- メインコンテンツ -->
    <div class="content" id="main">
      <h3 class="main__title">トップページ</h3>
      <section class="section">
        <div class="field">
          <label class="label">タイトル</label>
          <div class="control">
            <input class="input" type="text" placeholder="タイトル">
          </div>
        </div>
        <div class="field">
          <label class="label">本文</label>
          <div class="control">
            <textarea class="textarea" placeholder="本文"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">トップ画像</label>
          <p>
            <img src="https://bulma.io/images/placeholders/800x480.png">
          </p>
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" name="resume1">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">画像を変更する</span>
              </span>
              <!-- <span class="file-name"></span> -->
            </label>
            <label class="file-label">
              <input class="file-input" type="file" name="resume2">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">新規画像に変更する</span>
              </span>
              <!-- <span class="file-name"></span> -->
            </label>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="buttons is-centered">
          <button class="button is-primary is-outlined">キャンセル</button>
          <button class="button is-primary is-outlined">プレビュー</button>
          <button class="button is-primary">更新</button>
        </div>
      </section>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
